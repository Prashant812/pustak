 <div class="container my-4">
    <center><h1>Contact Us</h1></center>
    <center><p>Contact us for any book related queries</p></center>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Book Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Book Name/Title">
            </div>
           <div class="form-group">
                <label for="exampleFormControlInput1">Book Genre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fiction/Fantasy/Romance">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select your Query Type</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Author</option>
                    <option>Votes</option>
                    <option>Ratings</option>
                    <option>Publication</option>
                    <option>Price</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Tell us about yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea2">Elaborate Your Query</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            </br>
            <button class="btn btn-primary">Submit</button>
        </form>

    </div>
